{% extends "base_generic.html" %}

{% block content %}
    <h1>Comic List: </h1>

    {% if comic_list %}

      <ul>
        {% for comic in comic_list %}
          <li>
            <a href="{{ comic.get_absolute_url }}"> 
              {{ comic.nombre}} 
            </a> ({{ comic.comics.name }})
          </li>
        {% endfor %}
      </ul>

      {% else %}
      <p>No hay comic disponibles en la estanteria </p>

    {% endif %}
{% endblock %}
